
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<title>JavaScript Events and Functions</title>
</head>
<body>
	<br>
	<div align="center" class="container bg-warning"><br>
	<h2>Length Converter</h2><br>
	<input type="text" id="id1" placeholder="Enter the value">&nbsp;Centimeters<br><br>
	<input type="submit" value="Convert to Feet" onclick="myFirstFunction()"><br><br>
	<p id="given"></p>
	<p id="answer"></p>
	<script>
		function myFirstFunction() {
			var cm = document.getElementById('id1').value;
			var ft = Number(cm) / 30.48;
			document.getElementById('given').innerHTML = cm + " cm is equal to";
			document.getElementById('answer').innerHTML = ft + " feet";
		}
	</script><br>
	</div>
</body>
</html>
